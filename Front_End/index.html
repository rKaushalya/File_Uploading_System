<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Uploading System</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
</head>
<body>
    <main>
        <section>
            <img id="image" src="assets/img/noImage.jpg">

            <form>
                <label for="file">Choose file to upload</label>
                <input type="file" id="file" name="file">
            </form>
            <button id="btnSave" type="button">Submit</button>
            <progress max="100" value="0"></progress>

            <div id="tbl" class="col-12 col-lg-8 mt-3">
                <table class="table table-bordered table-hover">
                    <thead class="bg-danger text-white">
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Photo</th>
                    </tr>
                    </thead>
                    <tbody id="tblImage">

                    </tbody>
                </table>
            </div>

        </section>
    </main>
    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <script src="assets/controller/controller.js"></script>
</body>
</html>
